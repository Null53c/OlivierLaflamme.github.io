    <h2 id="Python"><a href="#Python" class="headerlink" title="Python"></a>Linux</h2><h3 id="requirements-txt"><a href="#requirements-txt" class="headerlink" title="requirements.txt"></a>Advanced Linux File Permissions</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">$find / -perm -1000 -type d 2>/dev/null <span class="comment"># Sticky bit - Only the owner of the directory or the owner of a file can delete or rename here</span></span><br><span class="line">$find / -perm -g=s -type f 2>/dev/null  <span class="comment"># SGID (chmod 2000) - run as the  group, not the user who started it.</span></span><br><span class="line">$find / -perm -u=s -type f 2>/dev/null <span class="comment"># SUID (chmod 4000) - run as the  owner, not the user who started it.</span></span><br></pre></td></tr></table></figure>

  </div>
